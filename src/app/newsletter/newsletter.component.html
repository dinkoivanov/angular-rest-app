<mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>Newsletter</h1>
      </mat-card-title>
    </mat-card-header>
    <form [formGroup]="subscriber" novalidate>
      <mat-card-content>
        <div formGroupName="name">
          <mat-form-field class="full-width">
            <input type="text" formControlName="firstName" matInput placeholder="First Name">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input type="text" formControlName="lastName" matInput placeholder="Last Name">
          </mat-form-field>
        </div>
        <mat-form-field class="full-width">
          <input type="text" formControlName="email" matInput placeholder="Email">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button [disabled]="!subscriber.valid" type="submit" (click)="submit()" mat-button>Subscribe!</button>
        <button type="button" (click)="subscriber.reset()" mat-button>Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card>
