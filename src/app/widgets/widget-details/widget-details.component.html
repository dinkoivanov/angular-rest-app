<div class="col-50">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>
          <span *ngIf="selectedWidget?.id; else prompt">Editing {{originalName}}</span>
          <ng-template #prompt>Create</ng-template>
        </h1>
      </mat-card-title>
    </mat-card-header>
    <form (submit)="save.emit(selectedWidget)" #formRef="ngForm">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Name" required [(ngModel)]="selectedWidget.name" type="text" name="name">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Description" [(ngModel)]="selectedWidget.description" type="text" name="description">
        </mat-form-field>            
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" 
          [disabled]="!formRef.valid" 
          mat-button>Save</button>        
        <button type="button" 
          (click)="cancel.emit(selectedWidget)" 
          mat-button>Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
