<div class="container">
    <app-widgets-list 
      class="col-50"  
      [widgets]="widgets" 
      (select)="onSelect($event)"
      (delete)="onDelete($event)">
    </app-widgets-list>
    
    <app-widget-details
      class="col-50"
      [widget]="selectedWidget"
      (cancel)="onCancel($event)"
      (save)="onSave($event)">
    </app-widget-details>    
  </div>
